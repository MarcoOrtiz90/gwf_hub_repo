{% extends 'base.html' %}
{% block content %}
<div class="main-panel">
    {% include 'navbar.html' %}
    <div class="content">
        <h2>Auto-Answer Template Generator</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <form method="POST" action="">
                        <h4>Select question ids</h4>
                        <select name="question_ids" id="q-ids">
                            <option value="no_selection" selected>Select a question id   </option>
                            {% for id in question_ids_table %}
                                <option value="{{id.question_id}}">{{id.question_id}}</option>
                            {% endfor %}                             
                        </select><span>   </span>
                        <button type="submit" class="btn btn-sm" name="new-id" value="new-id">Add another Auto-Answer</button>
                        <br><br>
                        <button type="submit" class="btn btn-sm" name="request" value="request"></button>
                    </form>

                </div>
                <div class="col-md-6">

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
