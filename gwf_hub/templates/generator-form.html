<form method="POST" action="">
    {% csrf_token %}
    <h3>Question IDs</h3>        
        <ol id="form-generator">
            {% if prevSelect %}
                {% for itm in prevSelect %}                                
                <li id='q-id-{{ forloop.counter }}'>
                    <select style="margin-right: 15px;" name="question_ids" id="q-id-select-{{forloop.counter}}">
                        {% for id in question_ids_table %}
                            {% if itm == id.question_id %}
                                <option value="{{id.question_id}}" selected>{{id.question_id}}</option>
                            {% else %}
                                <option value="{{id.question_id}}">{{id.question_id}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </li><br>
                {% endfor %}
            {% else %}
            <li id='q-id-1'>
                <select style="margin-right: 15px;" name="question_ids" id="q-id-select-1">
                    {% for id in question_ids_table %}
                        <option value="{{id.question_id}}">{{id.question_id}}</option>
                    {% endfor %}
                </select><br>
            </li>
            {% endif %}
        </ol>
    <button type="submit" class="btn btn-sm btn-success" name="request" value="request">Request</button>
    <button type="button" class="btn btn-sm btn-primary" onclick="requestIDs()" name="new-id" value="new-id" id="new-q-id">Add another Auto-Answer</button>
    <button type="button" class="btn btn-sm btn-warning" onclick="removeID()" name="remove-id" value="remove-id" id="remove-q-id">Remove Auto-Answer</button>
</form>
