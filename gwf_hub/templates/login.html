{% extends 'base.html' %}
{% block content %}
<div class="content">
    <h2>Specialist Login</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div>
                        <label>Username</label>
                        <input type="text" name="username" placeholder="username">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="text" name="password" placeholder="username">
                    </div>
                    <button type="submit" class="btn btn-sm btn-info" name="login" value="login">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
