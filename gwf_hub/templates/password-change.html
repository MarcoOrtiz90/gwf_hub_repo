{% extends 'base.html' %}
{% block content %}
<div class="main-panel">
    {% include 'navbar.html' %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
    
                </div>
                <div class="col-md-4">
                    <div class="card card-chart">
                        <div class="card-header card-header-info">
                            <h2 style="text-align: center;">Account Password Reset</h2>                            
                        </div>
                        <div class="card-body" style="text-align: center;">
                            <form method="POST">
                                {% csrf_token %}
                                {{form.as_p}}
                                <hr>
                                <button class="btn btn-info" type="submit">Save Change</button>
                                <a class="btn btn-danger" href="{% url 'account' %}">Cancel Password Change</a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>
    </div>
    
</div>

{% endblock content %}
