{% extends 'base.html' %} {% load static %} {% block content %}
<div class="main-panel">
  {% include 'navbar.html' %}
  <div class="content">
    <h2 class="amazon-main-opaque">Payload Builder</h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
              <label for="builderIterations"
                >Enter total amount of questions in workflow: </label
              >
              <input type="number" id="builderIterations" />
            </div>
          </form>
        </div>
        <div class="col-md-8"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
